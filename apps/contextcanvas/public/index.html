<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Canvas - Shared Communication Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
            height: 100vh;
        }
        
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        #mainArea {
            flex: 1;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            background: #252526;
        }

        #mainCanvas {
            flex: 1;
            width: 100%;
            height: 100%;
            display: block;
            background: #ffffff;
        }

        #canvasCode {
            margin: 0;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        #chatSidebar {
            width: 400px;
            background: #1e1e1e;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        
        #chatHeader {
            padding: 15px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            color: #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #contextCounter {
            font-size: 11px;
            color: #858585;
            font-weight: normal;
        }
        
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 10px 12px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #0e639c;
            color: #ffffff;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: #2d2d30;
            color: #d4d4d4;
            align-self: flex-start;
            border: 1px solid #3e3e42;
        }
        
        .message-role {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.7;
            text-transform: uppercase;
        }
        
        #chatInput {
            border-top: 1px solid #3e3e42;
            padding: 15px;
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 60px;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #0e639c;
        }
        
        #sendButton {
            background: #0e639c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        #sendButton:hover:not(:disabled) {
            background: #1177bb;
        }
        
        #sendButton:disabled {
            background: #3e3e42;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        h1 {
            font-size: 3em;
            color: #569cd6;
            text-align: center;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #858585;
            margin-top: 20px;
            text-align: center;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            font-size: 12px;
            color: #4ec9b0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="mainArea">
            <canvas id="mainCanvas" width="1600" height="900" style="background: #fff; border: 1px solid #333; display: block; max-width: 100%; height: auto;"></canvas>
        </div>
        
        <div id="chatSidebar">
            <div id="chatHeader">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <span>Chat</span>
                    <button id="showJsButton" style="padding: 4px 8px; font-size: 11px; background: #3e3e42; border: 1px solid #555; border-radius: 3px; color: #ccc; cursor: pointer;">View JS</button>
                </div>
                <span id="contextCounter">0 tokens</span>
            </div>
            <div id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div id="chatInput">
                <textarea id="messageInput" placeholder="Type a message..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    
    <!-- JS Modal -->
    <div id="jsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; align-items: center; justify-content: center;">
        <div style="background: #1e1e1e; border: 1px solid #3e3e42; border-radius: 8px; width: 80%; max-width: 900px; max-height: 80%; display: flex; flex-direction: column;">
            <div style="padding: 15px; border-bottom: 1px solid #3e3e42; display: flex; justify-content: space-between; align-items: center;">
                <span style="color: #d4d4d4; font-weight: 600;">Canvas JavaScript</span>
                <button id="closeJsButton" style="background: none; border: none; color: #ccc; font-size: 20px; cursor: pointer; padding: 0 8px;">×</button>
            </div>
            <pre id="canvasCode" style="flex: 1; margin: 0; padding: 20px; overflow: auto; color: #d4d4d4; font-family: monospace; font-size: 12px;">// Canvas JavaScript will appear here</pre>
        </div>
    </div>
    
    <div class="status">
        <span id="statusText">Server connected ✓</span>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
